{% extends "bootstrap/base.html" %}

{% block content %}
<div class="container">
	<h1>{{ session.question }}</h1>
	{% if image %}
		<img src="../{{ image_file }}">
		<br />
		<br />
		<br />
	{% endif %}
	<div class="btn-group btn-group-justified">
	{% for answer in session.answers %}
		<div class="alert alert-success">
			<a class="alert-link" role="button" href="result/{{ answer }}">{% print answer %}</a>
		</div>
	{% endfor %}
	</div>
</div>
{% endblock %}
